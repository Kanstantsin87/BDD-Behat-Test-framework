default:
    suites:
        My_suite_features:
            paths:
              - %paths.base%/features/Ticketmaster_features/ShortTest1.feature
 

                #/ticketmaster-navigation-failures.feature
            contexts:
                - ShortContext
                - TicketmasterAccountContext
                - TicketmasterNavigationContext
                - TicketmasterSignInContext
    formatters:
     pretty: ~
     html:
      output_path: %paths.base%/build/html/behat
    extensions:
        chartinger\Behat\TwigReportExtension\Extension:
            templates:
                dir: %paths.base%/twig/
                file: default.twig
            output:
                file: %paths.base%/build/output/index.html
        jarnaiz\JUnitFormatter\JUnitFormatterExtension:
            filename: report.xml
            outputDir: %paths.base%/build/tests
        emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
          name: html
          renderer: Twig,Behat2
          file_name: index
          print_args: true
          print_outp: true
          loop_break: true        
        Behat\MinkExtension:
            selenium2:
                # chrome
                wd_host: "http://127.0.0.1:4444/wd/hub"
            # chrome
            browser_name: chrome                                                                                        