default:
    suites:
        My_suite_features:
            paths:
              - %paths.base%/features/Features
              #- %paths.base%/features/Features/ShortTest1.feature
              #- %paths.base%/features/Features/ShortTest2.feature
              #- %paths.base%/features/Features/ShortTest3.feature
                #ShortTest2.feature
                #/navigation-failures.feature
             # - %paths.base%/features/Features/create-account-wrong-emails-many times (first time).feature
            contexts:
                - ShortContext
                - AccountContext
                - NavigationContext
                - SignInContext
    formatters:
     pretty: ~
     html:
      output_path: %paths.base%/build/html/behat
    extensions:
                
        emuse\BehatHTMLFormatter\BehatHTMLFormatterExtension:
          name: html
          renderer: Behat2
          file_name: index
          print_args: true
          print_outp: true
          loop_break: true  
                
        Behat\MinkExtension:
            selenium2:
                # chrome
                wd_host: "http://127.0.0.1:4444/wd/hub"
            # chrome
            browser_name: chrome                                                                                        